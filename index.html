<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoking Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smoking Habit Tracker</h1>
        <form id="smokingForm">
            <label for="age">Your Age:</label>
            <input type="number" id="age" required>

            <label for="startYear">Year Started Smoking:</label>
            <input type="number" id="startYear" required>

            <label for="cigarettesPerDay">Cigarettes Per Day:</label>
            <input type="number" id="cigarettesPerDay" required>

            <button type="submit">Calculate Days Lost</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
